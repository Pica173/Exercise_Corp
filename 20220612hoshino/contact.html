  <main>
    <div class="header-logo-service">
      <h2 class="header-logo-service__text">お問い合わせ</h2>
    </div>
    <form class="contact-form">
      <div class="form-item">
        <label class="form__conpany" for="company-form">会社名</label><br>
        <input class="form__conpany-text" type="text" name="conpany" id="company-form">
      </div>
      <div class="form-item">
        <label class="form__conpany" for="name">お名前<span class="form__conpany-red">*</span></label><br>
        <input class="form__conpany-text" type="text" name="conpany" id="name">
      </div>
      <div class="form-item">
        <label class="form__conpany" for="email">メールアドレス<span class="form__conpany-red">*</span></label><br>
        <input class="form__conpany-text" type="email" name="conpany" id="email">
      </div>
      <div class="form-item">
        <label class="form__conpany" for="text">お問い合わせ内容<span class="form__conpany-red">*</span></label><br>
        <textarea class="form__conpany-textarea" type="text" name="conpany" id="text">
        </textarea>
      </div>
      <input type="submit" class="form-btn" value="お申し込み">
    </form>
  </main>
